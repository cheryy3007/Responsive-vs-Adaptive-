<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h1>Where in the world?</h1>
                <h2>Dark Mode</h2>
            </nav>
        </div>
    </header>
    <section class="section">
        <form action="">
            <input type="text" placeholder="Search for a country…">
            <img src="img/icon-search-white.svg" alt="">
        </form>
        <div class="cards">
            <div class="card">
                <img src="img/germany.png" alt="">
                <h1>Germany</h1>
            </div>
            <div class="card">
                <img src="img/usa.png" alt="">
                <h1>United States of America</h1>
            </div>
            <div class="card">
                <img src="img/brazil.png" alt="">
                <h1>Brazil</h1>
            </div>
            <div class="card">
                <img src="img/iceland.png" alt="">
                <h1>Iceland</h1>
            </div>
            <div class="card">
                <img src="img/afganistan.png" alt="">
                <h1>Afghanistan</h1>
            </div>
            <div class="card">
                <img src="img/aland.png" alt="">
                <h1>Åland Islands</h1>
            </div>
            <div class="card2">
                <img src="img/albania.png" alt="">
                <h1>Albania</h1>
            </div>
            <div class="card">
                <img src="img/algeria.png" alt="">
                <h1>Algeria</h1>
            </div>
        </div>
    </section>
</body>
</html>
